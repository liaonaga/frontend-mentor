
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
      <picture>
        <source media="(max-width: 400px)" srcset="images/image-product-mobile.jpg" type="image/jpg" alt="image-product-mobile">
        <img src="images/image-product-desktop.jpg" alt="image-product-desktop">
      </picture>
      
      <div class="conteudo">
        <p class="categoria">Preview</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="descricao">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="preco">
          <span class="promocao">$149.99</span>
          <s>$169.99</s>
        </p>
        <div class="button">Add to Cart</div>
      </div>
    
    </div>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/liaonaga" target="_blank">Lia Onaga</a>.
    </footer>
</body>
</html>
